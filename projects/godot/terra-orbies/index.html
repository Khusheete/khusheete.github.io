<h1 class="title">Terra Orbies</h1>

<p>
    In this game, you mix ingredients to create orbies that allow you to change the environment. Your goal is to please
    your pet by creating an environment it likes.
</p>
<br>
<p>
    The game is available to play and download on <a href="https://khusheete.itch.io/terra-orbies">itch.io</a>.
</p>
